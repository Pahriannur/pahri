<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fhadiaaa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 40px;
      animation: pulse 1s infinite;
      color: #ff4d6d;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #e63956;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hai iaaa</h1>
    <p>jangan minum kopi sama makan mie muluuuu, semangat kerjanya</p>
    <div class="heart"></div>
    <br>
    <button onclick="alert('masih sakit kah')">Klik ini</button>
  </div>
</body>
</html>
